<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trendyz - Your AI-powered source for the latest tech, AI, and finance trends. Updated hourly with fresh insights.">
    <meta name="keywords" content="tech news, AI news, finance trends, technology trends, artificial intelligence">
    <title>Trendyz - Catch the Latest Vibes in Tech, AI & Finance</title>
    <link rel="stylesheet" href="/styles.css">
    
    <!-- AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7120248945278154" crossorigin="anonymous"></script>
    
    <!-- Preload key assets -->
    <link rel="preload" href="/styles.css" as="style">
    
    <!-- Open Graph tags for better social sharing -->
    <meta property="og:title" content="Trendyz - Latest Tech & AI Trends">
    <meta property="og:description" content="Discover the latest trends in technology, AI, and finance - updated hourly with AI-generated insights.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://viraln.github.io/trendyz/">
</head>
<body>
    <header>
        <nav class="top-nav">
            <div class="nav-content">
                <h1>Trendyz</h1>
                <div class="nav-links">
                    <a href="#tech">Tech</a>
                    <a href="#ai">AI</a>
                    <a href="#finance">Finance</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="trending-banners">
            <h2>Trending Now</h2>
            <div class="banner-grid" id="trending-banners">
                <!-- Dynamically populated by JavaScript -->
            </div>
        </section>

        <div class="ad-break">
            <!-- Responsive Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-7120248945278154"
                 data-ad-slot="article-mid"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <section class="latest-articles">
            <h2>Latest Articles</h2>
            <div id="article-list" class="article-grid">
                <!-- Dynamically populated by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>Â© 2024 Trendyz - AI-Powered Trending News</p>
            <div class="footer-links">
                <a href="/about">About</a>
                <a href="/privacy">Privacy Policy</a>
                <a href="https://github.com/viraln/trendyz/issues" target="_blank">Feedback</a>
            </div>
        </div>
    </footer>

    <script src="/js/main.js" defer></script>
</body>
</html>
